<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAM Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
    <script>
        async function fetchIAMUsers() {
            const response = await fetch('https://zzzrjot6v1.execute-api.us-east-1.amazonaws.com/default/c3ops-iam-list-users');
            if (response.ok) {
                const users = await response.json();
                const userListElement = document.getElementById('userList');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user;
                    userListElement.appendChild(li);
                });
            } else {
                console.error('Failed to fetch IAM users:', response.statusText);
            }
        }

        window.onload = fetchIAMUsers;
    </script>
</head>
<body bgcolor="olive">
    <head><title>C3Ops AWS Automation</title></head>
    <h1>IAM Users</h1>
    <ul id="userList"></ul>
</body>
</html
